name: Release
on:
  push:
    branches: [ main ]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install Dependencies
        run: yarn install
      
      - name: yarn build and semantic-release
        run: yarn run build && npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.CR_PAT }}
